        git: https://github.com/amarburg/fips-googletest.git
        cond: "FIPS_UNITTESTS"
    libactiveobject:
        git: https://github.com/apl-ocean-engineering/libactiveobject.git
    libblackmagic:
        git: https://github.com/apl-ocean-engineering/libblackmagic.git
    liboculus:
        git: https://github.com/apl-ocean-engineering/liboculus.git
    libvideoencoder:
        git: https://github.com/apl-ocean-engineering/libvideoencoder.git
