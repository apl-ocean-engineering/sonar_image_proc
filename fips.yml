imports:
    fips-googletest:
        git: https://github.com/amarburg/fips-googletest.git
        cond: "FIPS_UNITTESTS"
    liboculus:
        git: https://github.com/apl-ocean-engineering/liboculus.git
        branch: master

exports:
  modules:
    serdp_common: .
  header-dirs:
    - include

defines:
  FIPS_EXCEPTIONS: ON
  FIPS_RTTI: ON
  FIPS_UNITTESTS_RUN_AFTER_BUILD: ON
